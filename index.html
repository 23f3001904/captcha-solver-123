<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script><style>body{font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";}</style></head><body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center"><h1 class="text-3xl font-bold mb-6 text-green-600">Captcha Solver</h1><div class="mb-6 bg-gray-100 p-4 rounded-md"><img id="captchaImage" src="sample.png" alt="Captcha" class="mx-auto border border-gray-300 rounded-md max-w-full h-auto"></div><div class="mb-6"><label for="captchaInput" class="block text-lg font-medium mb-2 text-gray-700">Enter the text above:</label><input type="text" id="captchaInput" class="w-full p-3 rounded-md bg-white border border-gray-300 focus:ring-green-500 focus:border-green-500 text-gray-900 placeholder-gray-500 text-center text-xl tracking-wider" placeholder="ADCRS" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div><button id="submitCaptcha" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105">Submit Captcha</button><div id="result" class="mt-6 text-lg font-semibold"></div></div><script>const captchaImage=document.getElementById('captchaImage');const captchaInput=document.getElementById('captchaInput');const submitCaptchaBtn=document.getElementById('submitCaptcha');const resultDiv=document.getElementById('result');function getUrlParameter(name){name=name.replace(/[[\\]/g,'\\[').replace(/[\\]]/g,'\\[');var regex=new RegExp('[\\?&]'+name+'=([^&#]*)');var results=regex.exec(location.search);return results===null?'':decodeURIComponent(results[1].replace(/\+/g,' '));}const imageUrl=getUrlParameter('url');if(imageUrl){captchaImage.src=imageUrl;}else{captchaImage.src='sample.png';}const expectedSolution="ADCRS";submitCaptchaBtn.addEventListener('click',()=>{const userInput=captchaInput.value.trim().toUpperCase();if(userInput===expectedSolution){resultDiv.className='mt-6 text-lg font-semibold text-green-500';resultDiv.textContent='Correct! Captcha solved.';}else{resultDiv.className='mt-6 text-lg font-semibold text-red-500';resultDiv.textContent='Incorrect. Please try again.';}});captchaInput.addEventListener('keypress',(e)=>{if(e.key==='Enter'){submitCaptchaBtn.click();}});</script></body></html>
